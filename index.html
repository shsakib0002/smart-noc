<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBERIT NOC | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --bg: #050505; --panel: #0a0f14; --accent: #00f3ff; --success: #00ff9d; --danger: #ff0055; --warn: #ffb800; --text: #e0e6ed; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { background: rgba(10,15,20,0.95); border-bottom: 1px solid var(--accent); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .brand { font-family: 'JetBrains Mono'; font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }
        .brand span { color: var(--accent); }

        /* MAIN CONTENT */
        .container { flex: 1; overflow: hidden; display: flex; }
        .table-area { flex: 1; padding: 20px; overflow-y: auto; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; }
        th { text-align: left; padding: 15px; color: #888; border-bottom: 2px solid #222; position: sticky; top: 0; background: var(--bg); z-index: 5; }
        tr.row { background: var(--panel); transition: 0.2s; cursor: pointer; }
        tr.row:hover { background: #131b24; transform: scale(1.002); border-left: 3px solid var(--accent); }
        td { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; }
        
        .badge { padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; display: inline-block; width: 80px; text-align: center; }
        .up { background: rgba(0,255,157,0.1); color: var(--success); border: 1px solid var(--success); }
        .down { background: rgba(255,0,85,0.1); color: var(--danger); border: 1px solid var(--danger); animation: pulse 2s infinite; }
        .deg { background: rgba(255,184,0,0.1); color: var(--warn); border: 1px solid var(--warn); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* INSPECTOR MODAL */
        #inspector { position: fixed; top: 0; right: -500px; width: 450px; height: 100%; background: #080c10; border-left: 2px solid var(--accent); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; box-shadow: -10px 0 50px rgba(0,0,0,0.8); display: flex; flex-direction: column; }
        #inspector.open { right: 0; }
        
        .ins-header { padding: 25px; border-bottom: 1px solid #222; background: #0f151c; }
        .ins-title { font-size: 1.5rem; font-weight: 700; color: white; margin-bottom: 5px; }
        .ins-sub { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.9rem; }
        
        .ins-body { padding: 25px; flex: 1; overflow-y: auto; }
        
        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .metric-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 6px; border: 1px solid #222; text-align: center; }
        .metric-val { font-size: 1.4rem; font-weight: 700; color: white; margin: 5px 0; font-family: 'JetBrains Mono'; }
        .metric-label { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        
        .sig-bar-bg { height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        .sig-bar-fill { height: 100%; background: var(--success); width: 0%; transition: 1s; }

        .btn-trace { width: 100%; padding: 15px; background: var(--accent); color: black; border: none; font-weight: 700; cursor: pointer; font-family: 'JetBrains Mono'; text-transform: uppercase; margin-top: auto; }
        .btn-trace:hover { background: white; }
        
        .close-btn { position: absolute; top: 20px; right: 20px; color: #666; cursor: pointer; font-size: 1.5rem; }
        .close-btn:hover { color: white; }

        /* TERMINAL LOG */
        #log-area { background: black; padding: 15px; font-family: 'JetBrains Mono'; font-size: 0.8rem; height: 200px; overflow-y: auto; color: #0f0; border-top: 1px solid #222; display: none; }
    </style>
</head>
<body>

<header>
    <div class="brand">AMBERIT <span>NOC PRO</span></div>
    <div style="font-size:0.9rem; color:#666;">LIVE MONITORING ACTIVE</div>
</header>

<div class="container">
    <div class="table-area">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client Name</th>
                    <th>POP</th>
                    <th>IP Address</th>
                    <th>Signal (RSSI)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>
</div>

<div id="inspector">
    <div class="close-btn" onclick="closeInspector()">&times;</div>
    <div class="ins-header">
        <div class="ins-title" id="ins-name">Select Link</div>
        <div class="ins-sub" id="ins-ip">Waiting for selection...</div>
    </div>
    
    <div class="ins-body">
        <h4 style="color:#666; margin-top:0;">PHYSICAL LAYER</h4>
        <div class="metric-grid">
            <div class="metric-card">
                <div class="metric-label">Ethernet Speed</div>
                <div class="metric-val" id="ins-speed">--</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Duplex Mode</div>
                <div class="metric-val" id="ins-duplex">--</div>
            </div>
        </div>

        <h4 style="color:#666;">RF SIGNAL HEALTH</h4>
        <div class="metric-card" style="text-align:left;">
            <div style="display:flex; justify-content:space-between;">
                <div class="metric-label">RSSI STRENGTH</div>
                <div class="metric-val" style="font-size:1rem;" id="ins-rssi">-- dBm</div>
            </div>
            <div class="sig-bar-bg"><div class="sig-bar-fill" id="ins-bar"></div></div>
        </div>
        
        <h4 style="color:#666; margin-top:25px;">DEVICE INFO</h4>
        <div style="font-size:0.9rem; line-height:1.8; color:#ccc;">
            <div>Vendor: <span style="float:right; color:white" id="ins-vendor">--</span></div>
            <div>Model: <span style="float:right; color:white" id="ins-model">--</span></div>
            <div>POP Node: <span style="float:right; color:white" id="ins-pop">--</span></div>
        </div>
    </div>

    <div id="log-area"></div>
    <button class="btn-trace" id="btn-trace">RUN LIVE TRACE ROUTE</button>
</div>

<script>
    // **********************************************
    // ⚠️ UPDATE YOUR NGROK URL HERE:
    const API_BASE = "https://alpha-nonstudious-traumatically.ngrok-free.dev"; 
    // **********************************************

    let inventory = [];

    window.onload = () => { loadData(); setInterval(loadData, 10000); };

    async function loadData() {
        try {
            const res = await fetch(`${API_BASE}/api/inventory`, { headers: {"ngrok-skip-browser-warning": "1"} });
            inventory = await res.json();
            renderTable();
        } catch(e) { console.error(e); }
    }

    function renderTable() {
        const tb = document.getElementById('table-body');
        tb.innerHTML = '';
        inventory.forEach(i => {
            let status = 'up';
            if(i.status === 'DOWN') status = 'down';
            if(i.status === 'DEGRADED') status = 'deg';
            
            // Color code RSSI
            let rssiColor = '#666';
            if(i.rssi < 0) rssiColor = i.rssi > -65 ? 'var(--success)' : (i.rssi > -75 ? 'var(--warn)' : 'var(--danger)');

            tb.innerHTML += `
                <tr class="row" onclick="openInspector(${i.id})">
                    <td style="color:var(--accent); font-family:'JetBrains Mono'">#${i.link_id_str || i.id}</td>
                    <td style="font-weight:700">${i.name}</td>
                    <td>${i.pop}</td>
                    <td style="font-family:'JetBrains Mono'">${i.ip}</td>
                    <td style="color:${rssiColor}; font-weight:bold;">${i.rssi ? i.rssi + ' dBm' : 'N/A'}</td>
                    <td><span class="badge ${status}">${i.status}</span></td>
                </tr>
            `;
        });
    }

    // --- INSPECTOR LOGIC ---
    function openInspector(id) {
        const item = inventory.find(x => x.id === id);
        if(!item) return;

        document.getElementById('inspector').classList.add('open');
        
        // Fill Data
        document.getElementById('ins-name').innerText = item.name;
        document.getElementById('ins-ip').innerText = item.ip;
        document.getElementById('ins-pop').innerText = item.pop;
        document.getElementById('ins-model').innerText = item.model || 'Unknown';
        document.getElementById('ins-vendor').innerText = item.vendor || 'Generic';
        
        // Tech Data (With Colors)
        const speedEl = document.getElementById('ins-speed');
        speedEl.innerText = item.eth_speed;
        speedEl.style.color = item.eth_speed === '100Mbps' ? 'var(--warn)' : 'var(--success)';

        const duplexEl = document.getElementById('ins-duplex');
        duplexEl.innerText = item.eth_duplex;
        duplexEl.style.color = item.eth_duplex === 'Half Duplex' ? 'var(--danger)' : 'var(--success)';

        // RSSI Bar
        const rssi = item.rssi || 0;
        document.getElementById('ins-rssi').innerText = rssi + ' dBm';
        
        // Calc Bar Width ( -90 is empty, -40 is full )
        let pct = 0;
        if(rssi < 0) pct = Math.max(0, Math.min(100, (rssi + 100) * 2)); 
        document.getElementById('ins-bar').style.width = pct + '%';
        document.getElementById('ins-bar').style.background = pct > 70 ? 'var(--success)' : (pct > 40 ? 'var(--warn)' : 'var(--danger)');

        // Trace Button Action
        document.getElementById('btn-trace').onclick = () => runTrace(item.id);
        
        // Hide logs initially
        document.getElementById('log-area').style.display = 'none';
        document.getElementById('log-area').innerHTML = '';
    }

    function closeInspector() {
        document.getElementById('inspector').classList.remove('open');
    }

    async function runTrace(id) {
        const log = document.getElementById('log-area');
        log.style.display = 'block';
        log.innerHTML = '> INITIALIZING TRIPLE-HOP TRACE...\n';
        
        try {
            const res = await fetch(`${API_BASE}/api/scan/${id}`, { 
                method: 'POST', 
                headers: {"ngrok-skip-browser-warning": "1"} 
            });
            const data = await res.json();
            
            data.hops.forEach(hop => {
                const color = hop.status === 'UP' ? '#0f0' : '#f00';
                log.innerHTML += `> [${hop.label}] ${hop.ip} -> <span style="color:${color}">${hop.status}</span> (${hop.latency}ms)\n`;
            });
            
            log.innerHTML += `> ETHERNET: ${data.eth_speed} / ${data.eth_duplex}\n`;
            log.innerHTML += `> DIAGNOSTIC COMPLETE.\n`;
        } catch(e) {
            log.innerHTML += '> ERROR: CONNECTION FAILED.';
        }
    }
</script>

</body>
</html>
